name: clone crates

description: clone rspack crates for github

inputs:
  repo:
    default: 'web-infra-dev/rspack'
    required: false
    type: string
  dest:
    default: 'crates/.rspack_crates'
    required: false
    type: string
  ref:
    default: 'v1.2.1'
    required: false
    type: string
  temp:
    default: 'crates/.rspack_crates/.temp'
    required: false
    type: string

runs:
  using: composite
  steps:
    - name: Clone Repo
      uses: actions/checkout@v4
      with:
        repository: web-infra-dev/rspack
        path: ${{ inputs.temp }}
        ref: ${{ inputs.ref }}

    - name: Clean up
      shell: bash
      run: node scripts/clean.mjs
      env:
        IS_GITHUB: true
