name: Release
env:
  DEBUG: napi:*
  APP_NAME: pack-binding
  MACOSX_DEPLOYMENT_TARGET: '10.13'
permissions:
  contents: write
  id-token: write
on:
  push:
    branches:
      - fix/ci
    tags-ignore:
      - '**'
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            name: darwin-x64
            target: x86_64-apple-darwin
            build: |
              cd crates/node_binding &&
              rustup target add x86_64-apple-darwin &&
              pnpm build --target x86_64-apple-darwin
              strip -x *.node
          - host: macos-latest
            name: darwin-arm64
            target: aarch64-apple-darwin
            build: |
              cd crates/node_binding
              pnpm build --target aarch64-apple-darwin
              strip -x *.node
          - host: windows-latest
            name: win32-x64-msvc
            target: x86_64-pc-windows-msvc
            build: |
              cd crates/node_binding
              pnpm build --target x86_64-pc-windows-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            name:  win32-arm64-msvc
            build: |
              cd crates/node_binding &&
              rustup target add aarch64-pc-windows-msvc &&
              pnpm build --target aarch64-pc-windows-msvc
          - host: windows-latest
            target: i686-pc-windows-msvc
            name:  win32-ia32-msvc
            build: |
              cd crates/node_binding &&
              rustup target add i686-pc-windows-msvc &&
              pnpm build --target i686-pc-windows-msvc 
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            prebuild: |-
              echo "Before: corepack version => $(corepack --version || echo 'not installed')" &&
              npm install -g corepack@latest &&
              echo "After : corepack version => $(corepack --version)" &&
              corepack enable &&
              pnpm --version
            build: |-
              set -e &&
              cd crates/node_binding &&
              unset CC_x86_64_unknown_linux_gnu && unset CC &&
              pnpm build --target x86_64-unknown-linux-gnu &&
              strip *.node
          - host: ubuntu-latest
            name: linux-x64-musl
            target: x86_64-unknown-linux-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
            build: cd crates/node_binding && set -e && pnpm build && strip *.node
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-arm64-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian-aarch64
            prebuild: |-
              echo "Before: corepack version => $(corepack --version || echo 'not installed')" &&
              npm install -g corepack@latest &&
              echo "After : corepack version => $(corepack --version)" &&
              corepack enable &&
              pnpm --version
            build: |-
              set -e &&
              cd crates/node_binding &&
              export JEMALLOC_SYS_WITH_LG_PAGE=16 && export CC_aarch64_unknown_linux_gnu=clang &&
              rustup target add aarch64-unknown-linux-gnu &&
              pnpm build --target aarch64-unknown-linux-gnu &&
              aarch64-unknown-linux-gnu-strip *.node
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            name: linux-arm64-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
            build: |-
              set -e &&
              cd crates/node_binding &&
              export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-musl-gcc &&
              rustup target add aarch64-unknown-linux-musl &&
              pnpm build --target aarch64-unknown-linux-musl &&
              /aarch64-linux-musl-cross/bin/aarch64-linux-musl-strip *.node
    name: stable - ${{ matrix.settings.target }} - node@18
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Pnpm Cache # Required by some tests
        uses: ./.github/actions/pnpm-cache

      - name: Clone Crates
        uses: ./.github/actions/clone-crates

      - name: Install
        uses: dtolnay/rust-toolchain@stable
        if: ${{ !matrix.settings.docker }}
        with:
          toolchain: nightly-2024-11-27
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}
      - uses: goto-bus-stop/setup-zig@v2
        if: ${{ matrix.settings.target == 'armv7-unknown-linux-gnueabihf' }}
        with:
          version: 0.10.1

      - name: Build in docker
        uses: addnab/docker-run-action@v3
        if: ${{ matrix.settings.docker }}
        with:
          image: ${{ matrix.settings.docker }}
          options: '--user 0:0 -v ${{ github.workspace }}/.cargo-cache/git/db:/usr/local/cargo/git/db -v ${{ github.workspace }}/.cargo/registry/cache:/usr/local/cargo/registry/cache -v ${{ github.workspace }}/.cargo/registry/index:/usr/local/cargo/registry/index -v ${{ github.workspace }}:/build -w /build'
          run: |
            if [ -n "${{ matrix.settings.prebuild }}" ]; then
              ${{ matrix.settings.prebuild }}
            fi
            ${{ matrix.settings.build }}
      - name: Build
        run: ${{ matrix.settings.build }}
        if: ${{ !matrix.settings.docker }}
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}.${{ matrix.settings.name }}.node
          path: crates/node_binding/${{ env.APP_NAME }}.*.node
          if-no-files-found: error
  universal-macOS:
    name: Build universal macOS binary
    needs:
      - build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Pnpm Cache # Required by some tests
        uses: ./.github/actions/pnpm-cache
      - name: Download macOS x64 artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.APP_NAME }}.darwin-x64.node
          path: crates/node_binding/artifacts
      - name: Download macOS arm64 artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.APP_NAME }}.darwin-arm64.node
          path: crates/node_binding/artifacts
      - name: Combine binaries
        run: cd crates/node_binding && pnpm universal
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}.darwin-universal.node
          path: crates/node_binding/${{ env.APP_NAME }}.*.node
          if-no-files-found: error
  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs:
      - universal-macOS
    steps:
      - uses: actions/checkout@v4
      - name: Pnpm Cache # Required by some tests
        uses: ./.github/actions/pnpm-cache
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: crates/node_binding/artifacts
      - name: Move artifacts
        run: cd crates/node_binding && pnpm artifacts
      - name: List packages
        run: ls -R ./crates/node_binding/npm
        shell: bash
      - name: Publish
        run: |
          cd crates/node_binding && npm config set provenance true
          if git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+$";
          then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --access public
          elif git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+";
          then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --tag next --access public
          else
            echo "Not a release, skipping publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}